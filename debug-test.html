<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Debug Test</title>
</head>
<body>
    <h1>Steganography Debug Test</h1>
    <button id="runTestBtn">Run Debug Test</button>
    <div id="result"></div>

    <script src="steganography.js"></script>
    <script>
        document.getElementById('runTestBtn').addEventListener('click', async () => {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Running debug test...</p>';
            
            try {
                // Create a simple test image using canvas
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                
                // Fill with a solid color
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 100, 100);
                
                // Add some variation
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(0, 0, 50, 50);
                
                // Convert canvas to an Image object
                const dataURL = canvas.toDataURL();
                const image = new Image();
                image.src = dataURL;
                
                // Wait for image to load
                await new Promise(resolve => {
                    image.onload = resolve;
                });
                
                const testMessage = '123';
                result.innerHTML += `<p>Original message: ${testMessage}</p>`;
                
                // Test encoding
                result.innerHTML += '<p>Encoding...</p>';
                const encodedDataURL = await Steganography.encode(image, testMessage, '', 'lsb');
                result.innerHTML += '<p>Encoding completed</p>';
                
                // Load the encoded image
                const encodedImage = new Image();
                encodedImage.src = encodedDataURL;
                
                // Wait for image to load
                await new Promise(resolve => {
                    encodedImage.onload = resolve;
                });
                
                // Add debug info to Steganography class
                // Get image data for debugging
                const debugCanvas = document.createElement('canvas');
                debugCanvas.width = encodedImage.width;
                debugCanvas.height = encodedImage.height;
                const debugCtx = debugCanvas.getContext('2d');
                debugCtx.drawImage(encodedImage, 0, 0);
                const debugImageData = debugCtx.getImageData(0, 0, debugCanvas.width, debugCanvas.height);
                const debugPixels = debugImageData.data;
                
                result.innerHTML += `<p>Image dimensions: ${debugCanvas.width}x${debugCanvas.height}</p>`;
                result.innerHTML += `<p>Pixel data length: ${debugPixels.length}</p>`;
                
                // Check first few pixels
                result.innerHTML += '<p>First 10 pixels (R, G, B, A):</p><ul>';
                for (let i = 0; i < 10; i++) {
                    const pixelIndex = i * 4;
                    result.innerHTML += `<li>Pixel ${i}: (${debugPixels[pixelIndex]}, ${debugPixels[pixelIndex+1]}, ${debugPixels[pixelIndex+2]}, ${debugPixels[pixelIndex+3]})</li>`;
                }
                result.innerHTML += '</ul>';
                
                // Test decoding
                result.innerHTML += '<p>Decoding...</p>';
                const decodedMessage = await Steganography.decode(encodedImage, '', 'lsb');
                result.innerHTML += `<p>Decoded message: ${decodedMessage}</p>`;
                result.innerHTML += `<p>Match: ${testMessage === decodedMessage ? 'YES' : 'NO'}</p>`;
                
                // If they don't match, let's examine the binary data
                if (testMessage !== decodedMessage) {
                    result.innerHTML += '<p>Message mismatch detected. Examining binary data...</p>';
                    
                    // Manually extract binary data for debugging
                    let binaryData = '';
                    for (let i = 0; i < 40; i++) { // Check first 40 bits
                        const pixelIndex = Math.floor(i / 3) * 4 + 8; // 从第8个像素后开始
                        const channelIndex = i % 3;
                        if (pixelIndex + channelIndex < debugPixels.length) {
                            binaryData += (debugPixels[pixelIndex + channelIndex] & 0x01).toString();
                        }
                    }
                    
                    result.innerHTML += `<p>First 40 bits of binary data: ${binaryData}</p>`;
                    
                    // Try to decode this manually
                    let manualDecoded = '';
                    for (let i = 0; i < binaryData.length; i += 8) {
                        const byte = binaryData.substring(i, i + 8);
                        if (byte.length === 8) {
                            const charCode = parseInt(byte, 2);
                            manualDecoded += String.fromCharCode(charCode);
                        }
                    }
                    
                    result.innerHTML += `<p>Manual decode result: ${manualDecoded}</p>`;
                }
            } catch (error) {
                result.innerHTML += `<p>Error: ${error.message}</p>`;
                result.innerHTML += `<p>Error stack: ${error.stack}</p>`;
            }
        });
    </script>
</body>
</html>
