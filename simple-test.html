<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Steganography Test</title>
</head>
<body>
    <h1>Simple Steganography Test</h1>
    <button id="runTest">Run Test</button>
    <div id="output"></div>

    <script src="steganography.js"></script>
    <script>
        document.getElementById('runTest').addEventListener('click', async function() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Running test...</p>';
            
            try {
                // Create a simple test image using canvas
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                
                // Fill with a solid color
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 100, 100);
                
                // Add some variation
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(0, 0, 50, 50);
                
                // Convert canvas to an Image object
                const dataURL = canvas.toDataURL();
                const image = new Image();
                image.src = dataURL;
                
                // Wait for image to load
                await new Promise(resolve => {
                    image.onload = resolve;
                });
                
                const testMessage = '123';
                output.innerHTML += `<p>Original message: ${testMessage}</p>`;
                
                // Test encoding
                output.innerHTML += '<p>Encoding...</p>';
                const encodedDataURL = await Steganography.encode(image, testMessage, '', 'lsb');
                output.innerHTML += '<p>Encoding completed</p>';
                
                // Load the encoded image
                const encodedImage = new Image();
                encodedImage.src = encodedDataURL;
                
                // Wait for image to load
                await new Promise(resolve => {
                    encodedImage.onload = resolve;
                });
                
                // Get image data for debugging
                const debugCanvas = document.createElement('canvas');
                debugCanvas.width = encodedImage.width;
                debugCanvas.height = encodedImage.height;
                const debugCtx = debugCanvas.getContext('2d');
                debugCtx.drawImage(encodedImage, 0, 0);
                const debugImageData = debugCtx.getImageData(0, 0, debugCanvas.width, debugCanvas.height);
                const debugPixels = debugImageData.data;
                
                output.innerHTML += `<p>Image dimensions: ${debugCanvas.width}x${debugCanvas.height}</p>`;
                output.innerHTML += `<p>Pixel data length: ${debugPixels.length}</p>`;
                
                // Check first few pixels
                output.innerHTML += '<p>First 10 pixels (R, G, B, A):</p><ul>';
                for (let i = 0; i < 10; i++) {
                    const pixelIndex = i * 4;
                    output.innerHTML += `<li>Pixel ${i}: (${debugPixels[pixelIndex]}, ${debugPixels[pixelIndex+1]}, ${debugPixels[pixelIndex+2]}, ${debugPixels[pixelIndex+3]})</li>`;
                }
                output.innerHTML += '</ul>';
                
                // Test decoding
                output.innerHTML += '<p>Decoding...</p>';
                const decodedMessage = await Steganography.decode(encodedImage, '', 'lsb');
                output.innerHTML += `<p>Decoded message: ${decodedMessage}</p>`;
                output.innerHTML += `<p>Match: ${testMessage === decodedMessage ? 'YES' : 'NO'}</p>`;
                
                // If they don't match, let's examine the binary data
                if (testMessage !== decodedMessage) {
                    output.innerHTML += '<p>Message mismatch detected. Examining binary data...</p>';
                    
                    // Manually extract binary data for debugging
                    let binaryData = '';
                    for (let i = 0; i < 56; i++) { // Check first 56 bits (32 for length + 24 for "123")
                        const pixelIndex = Math.floor(i / 3) * 4 + 32; // 从第8个像素后开始 (8 * 4 = 32)
                        const channelIndex = i % 3;
                        if (pixelIndex + channelIndex < debugPixels.length) {
                            binaryData += (debugPixels[pixelIndex + channelIndex] & 0x01).toString();
                        }
                    }
                    
                    output.innerHTML += `<p>First 56 bits of binary data: ${binaryData}</p>`;
                    
                    // Split into length and message parts
                    const lengthBinary = binaryData.substring(0, 32);
                    const messageBinary = binaryData.substring(32);
                    
                    output.innerHTML += `<p>Length binary: ${lengthBinary}</p>`;
                    output.innerHTML += `<p>Message binary: ${messageBinary}</p>`;
                    
                    // Try to decode this manually
                    let manualDecoded = '';
                    for (let i = 0; i < messageBinary.length; i += 8) {
                        const byte = messageBinary.substring(i, i + 8);
                        if (byte.length === 8) {
                            const charCode = parseInt(byte, 2);
                            manualDecoded += String.fromCharCode(charCode);
                        }
                    }
                    
                    output.innerHTML += `<p>Manual decode result: ${manualDecoded}</p>`;
                }
                
                if (testMessage === decodedMessage) {
                    output.innerHTML += '<p style="color: green;">Test PASSED!</p>';
                } else {
                    output.innerHTML += '<p style="color: red;">Test FAILED!</p>';
                }
            } catch (error) {
                output.innerHTML += `<p>Error: ${error.message}</p>`;
                output.innerHTML += `<p>Error stack: ${error.stack}</p>`;
            }
        });
    </script>
</body>
</html>
